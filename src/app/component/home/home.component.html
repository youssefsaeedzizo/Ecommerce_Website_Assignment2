
<app-mainslider></app-mainslider>
<app-category-slider></app-category-slider>
<div class="mt-5">
        <div class="w-75 m-auto">

            <input type="text" [(ngModel)]="searchValue" class="w-100 form-control mx-2 " placeholder="search...........">
        </div>
</div>

<div class="row py-5 g-5">
    <div *ngFor="let product of products | search : searchValue" class="col-md-3 product">
        <div>

            <div  [routerLink]="['/productdetails',product._id]" class=" cursor-pointer">
                <div><img [src]="product.imageCover" class="w-100" alt=""></div>
                <h6 class="text-main ">{{product.category.name}}</h6>
                <h6 class="fw-bolder">{{product.title.split(" ").splice(0,2).join(" ")}}</h6>
                <div class="d-flex justify-content-between">
                    <h6>{{product.price | currency }}</h6>
                    <span>{{product.ratingsAverage}}<i   class="fa-solid fa-star rating-color"></i></span>
                </div>
            </div>
        </div>
        <div  class="d-flex justify-content-end my-3" ><i [id]="product._id" [ngClass]="{'text-heart': ifInMyWishlist(product._id)}"  (click)="AddProductToMyWishList(product._id)" class="fa-solid fa-heart cursor-pointer fa-2x"></i></div>
        <button (click)="addProductToCart(product._id)" class="btn bg-main text-white d-block w-75 mb-3 m-auto">+Add</button>
    </div>

</div>

<div class="d-flex justify-content-center">
    <nav aria-label="...">
        <ul class="pagination">
          
          <li class="page-item active cursor-pointer" aria-current="page"><a class="page-link page-num" >1</a></li>
          <li><a class="page-link page-num cursor-pointer">2</a></li>
          
        </ul>
      </nav>
</div>
