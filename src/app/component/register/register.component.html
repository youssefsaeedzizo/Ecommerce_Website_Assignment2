<div class="py-5">
    <h2>Register Now</h2>
    <form (ngSubmit)="submitRegister(registerForm)" [formGroup]="registerForm" action="" class="w-75 m-auto">
        <div class="alert alert-danger" *ngIf="messageError">{{messageError}}</div>
        <div class="my-3">
            <label for="name">Name</label>
            <input formControlName="name" id="name" name="name" class="form-control" type="text">
            <div class="alert alert-danger"
                *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched">
                <p *ngIf="registerForm.get('name')?.errors?.['required']">Name is required </p>
                <p *ngIf="registerForm.get('name')?.errors?.['minlength']">letters Must be greater than 3 </p>
                <p *ngIf="registerForm.get('name')?.errors?.['maxlength']">letters Must be less than 20 </p>
            </div>
        </div>
        <div class="my-3">
            <label for="email">Email</label>
            <input formControlName="email" id="email" name="email" class="form-control" type="email">
            <div class="alert alert-danger"
                *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
                <p *ngIf="registerForm.get('email')?.errors?.['required']">Email is required </p>
                <p *ngIf="registerForm.get('email')?.errors?.['email']">Email is Not Valid </p>
            </div>
        </div>
        <div class="my-3">
            <label for="password">Password</label>
            <input formControlName="password" id="password" name="password" class="form-control" type="password">
            <div class="alert alert-danger"
                *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
                <p *ngIf="registerForm.get('password')?.errors?.['required']">password is required </p>
                <p *ngIf="registerForm.get('password')?.errors?.['pattern']">password is Not Valid </p>
            </div>
        
        </div>
        <div class="my-3">
            <label for="rePassword">rePassword</label>
            <input formControlName="rePassword" id="rePassword" name="rePassword" class="form-control" type="password">
            <div class="alert alert-danger"
            *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched">
            <p *ngIf="registerForm.get('rePassword')?.errors?.['required']">rePassword is required </p>
            <p *ngIf="registerForm.get('rePassword')?.errors?.['rePasswordError']">rePassword is Not Match </p>
        </div>
        </div>
        <div class="my-3">
            <label for="phone">phone</label>
            <input formControlName="phone" id="phone" name="phone" class="form-control" type="text">
            <div class="alert alert-danger"
                *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched">
                <p *ngIf="registerForm.get('phone')?.errors?.['required']">phone is required </p>
                <p *ngIf="registerForm.get('phone')?.errors?.['pattern']">phone is Not Valid </p>
            </div>
        </div>
        <button *ngIf="!loading"  [disabled]="!registerForm.valid" type="submit" class="btn btn-success d-block ms-auto">Register</button>
        <button  *ngIf="loading" type="submit" class="btn btn-success d-block ms-auto"><i class="fa-solid fa-spinner fa-spin"></i></button>
    </form>

</div>
