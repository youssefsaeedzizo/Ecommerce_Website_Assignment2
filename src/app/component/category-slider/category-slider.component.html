<div class="py-3">
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of Categories">
          <ng-template carouselSlide >
            <img style="height: 200px;" class="w-100" [src]="slide.image" >
            <h6 class="fw-bolder my-2 text-center">{{slide.name}}</h6>
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>
</div>
